    <div class="payment-container">
      <div class="payment-box">
        <label for="paymentGiven">Payment Given (₹)</label>
        <input type="number" id="paymentGiven" min="0" step="0.01" value="0" />
        <div id="remaining-box">
          <label>Remaining (₹)</label>
          <input type="text" id="remaining" readonly value="0.00" />
        </div>
      </div>
    </div>

    <div class="scanner-signature-container">
      <div class="scanner-box">
        <label style="font-weight:bold;">Payment Scanner</label>
        <div style="border:1px dashed #ccc; padding:10px; border-radius:6px; background:#fff; text-align:center;">
          <img src="/WhatsApp Image 2025-10-16 at 08.47.32_94377bda.jpg" alt="Payment QR" />
          <p style="font-size:14px; margin-top:8px; color:#555;">Scan here to pay</p>
        </div>
      </div>

      <div class="signature-box">
        <label style="font-weight: bold;">Authorized Amount (₹)</label>
        <input type="number" id="authorizedAmount" min="0" step="0.01" value="0.00" style="width:100%; font-size:18px; padding:6px; border:1px solid #ccc; border-radius:5px; text-align:right;">
        <div style="margin-top:20px;"><label style="font-weight:bold;">Authorized Signature:</label><div style="height:80px; border-bottom:1px solid #000; margin-top:10px;"></div></div>
        <div style="margin-top:20px;"><label style="font-weight:bold;">Customer Signature:</label><div style="height:80px; border-bottom:1px solid #000; margin-top:10px;"></div></div>
      </div>
    </div>

    <div class="actions">
      <button onclick="addRow()">➕ Add Item</button>
      <button onclick="window.print()">🖨️ Print</button>
      <button class="whatsapp" onclick="sendWhatsApp()">📤 Send to WhatsApp</button>
    </div>

    <div class="thank-you">Thank you for choosing Rout Automobiles Garage!</div>
  </div>

  <script>
    function addRow() {
      const tbody = document.querySelector('#items tbody');
      const rowCount = tbody.rows.length;
      const row = tbody.insertRow();
      row.innerHTML = `<td>${rowCount + 1}</td><td><input list="labourTasks" placeholder="Select or type description" style="width: 100%;" /></td><td><select><option value="part">Part</option><option value="labour">Labour</option></select></td><td><input type="number" value="1" min="0" style="width:70px" /></td><td><input type="number" value="0" min="0" step="0.01" style="width:90px" /></td><td class="amount">0.00</td>`;
      updateTotals();
    }

    function updateTotals() {
      let total = 0;
      const rows = document.querySelectorAll('#items tbody tr');
      rows.forEach(row => {
        const qtyInput = row.cells[3].querySelector('input');
        const priceInput = row.cells[4].querySelector('input');
        const qty = Number(qtyInput.value) || 1;
        const price = Number(priceInput.value) || 0;
        const amount = qty * price;
        row.cells[5].textContent = amount.toFixed(2);
        total += amount;
      });
      document.getElementById('total').textContent = total.toFixed(2);
      updateRemaining();
    }

    function updateRemaining() {
      const total = parseFloat(document.getElementById('total').textContent) || 0;
      const payment = parseFloat(document.getElementById('paymentGiven').value) || 0;
      const remaining = total - payment;
      document.getElementById('remaining').value = remaining > 0 ? remaining.toFixed(2) : '0.00';
    }

    document.addEventListener('input', e => {
      if (e.target.closest('#items') || e.target.id === 'paymentGiven') {
        updateTotals();
      }
    });

    function sendWhatsApp() {
      const name = document.getElementById('customerName').value || 'Customer';
      const vehicle = document.getElementById('vehicleNumber').value || 'N/A';
      const total = document.getElementById('total').textContent;
      const remaining = document.getElementById('remaining').value;
      let msg = `ROUT AUTOMOBILES GARAGE\nBill for: ${name}\nVehicle: ${vehicle}\n\nItems:\n`;
      const rows = document.querySelectorAll('#items tbody tr');
      rows.forEach((r, i) => {
        const desc = r.cells[1].querySelector('input').value || '';
        const type = r.cells[2].querySelector('select').value;
        const qty = r.cells[3].querySelector('input').value;
        const price = r.cells[4].querySelector('input').value;
        const amt = r.cells[5].textContent;
        msg += `${i + 1}. ${desc} (${type}) - Qty: ${qty}, ₹${price}, Amt: ₹${amt}\n`;
      });
      msg += `\nTotal: ₹${total}\nRemaining: ₹${remaining}`;
      const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    }

    updateTotals();
  </script>
